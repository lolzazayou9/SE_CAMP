            <td>สกุล

            </tr>

                               name="same_gen" />

                    <select><option value="" disabled selected>สีแดง</option>

                </td>
            </tr>
            <tr>
                <td>แนวเพลงที่ชอบ</td>
                    <td><input id="song1"
                               type="radio"
                               name="same_song" />

                            <input id="song2"
                                   type="radio"
                                   name="same_song" />

                            <input id="song3"
                                   type="radio"
                                   name="same_song" />

                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td><input type="checkbox"
                           id="ยินยอม">&nbsp;ยินยอมให้เก็บข้อมูล</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td><input type="button"
                           value="Reset">
                           &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;

                               value="Submit"></td>
            </tr>
